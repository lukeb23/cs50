{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name ="symbol">
                <option disable selected value=""> Symbol </option>
                {% for symbol in current_stocks %}
                    <option value="{{ symbol['symbol'] }}"> {{ symbol["symbol"] }} </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="text" id="shares" name="shares" placeholder="Shares">
        </div>
        <button class="btn btn-primary" type="submit"> Sell </button>
</form>

{% endblock %}
