<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            //Js method via brian @ cs50
            document.addEventListener('DOMContentLoaded', function(){

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function()
                {
                    correct.style.backgroundColor = "green";
                    document.querySelector('#feedback1').innerHTML = 'Correct';
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++)
                {
                        incorrects[i].addEventListener('click', function()
                        {
                            incorrects[i].style.backgroundColor = "red";
                            document.querySelector('#feedback1').innerHTML = 'Incorrect';

                        });
                }
                // Verify whether or not answer was correct and change colors accordingly
                document.querySelector('#answer').addEventListener('click', function(){
                    let answer = document.querySelector('input');
                    if (answer.value !='Briden'){
                        answer.style.backgroundColor ='red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';

                    }
                    else {
                        answer.style.backgroundColor ='green';
                        document.querySelector('#feedback2').innerHTML = 'Correct';
                    }
                });


            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3 class= "header"> What is the middest fruit here (objectively)</h3>

                    <button class="correct" id="fruit1"> pears </button>
                    <button class="incorrect" id="fruit2"> blueberries </button>
                    <button class="incorrect" id="fruit3"> strawberries </button>

                    <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3 class="header"> What is my last name?</h3>
                    <input type="text"></input>
                    <button id ="answer">Submit</button>

                    <p id="feedback2"></p>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
